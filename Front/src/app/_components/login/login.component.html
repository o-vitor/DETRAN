<div class="container h-100">
    <div>
        <div class="col-6 col-lg-3 m-auto text-center">
            <mat-card> 
                <mat-card-header>
                    <mat-card-title>Login</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="loginForm">
                    <div class="row">
                            <div class="col">
                                <mat-form-field >
                                    <input matInput formControlName="email" placeholder="E-mail" name="email" autoFocus required>
                                </mat-form-field>
                            </div> 
                    </div>
                    <div class="row">
                            <div class="col">
                                <mat-form-field>
                                    <input matInput formControlName="senha" placeholder="Senha" type="password" name="senha" required>
                                </mat-form-field>
                            </div>
                    </div>
                    <div class="row">    
                        <div class="col">
                                <button type="submit" mat-raised-button color="primary" (click)="onSubmit()">Login</button>
                            </div>    
                        </div>
                    </form> 
                </mat-card-content> 
            </mat-card>

        </div>
    </div>
</div>
