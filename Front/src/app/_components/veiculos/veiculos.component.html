<div>
    <botao-novo routerLink="/veiculos/criar"></botao-novo>
</div>
<br/>
<div>
    <botao-voltar></botao-voltar>
</div>

<br/>

<div> 
    <p-table [value]="veiculos" class="table table-striped table-bordered table-hover">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Placa</th>
                <th>Modelo</th>
                <th>Marca</th>
                <th>Cor</th>                            
                <th>Ano</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-veiculo>
            <tr>
                <td>{{veiculo.id}}</td>
                <td>{{veiculo.placa}}</td>
                <td>{{veiculo.modelo}}</td>
                <td>{{veiculo.marca}}</td>
                <td>{{veiculo.cor}}</td>
                <td>{{veiculo.anoFabricacao}}</td>
                <td>
                    <button type="button" class="btn btn-sm btn-primary" routerLink="/veiculos/editar/{{veiculo.id}}">Alterar</button>
                    <button type="button" class="btn btn-sm btn-danger" (click)="excluirVeiculo(veiculo.id)">Excluir</button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
